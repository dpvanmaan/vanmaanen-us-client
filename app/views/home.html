<div class="jumbotron">
  <h1>{{ welcome.title }}</h1>
  <p> {{ welcome.message }} </p>
  <p> <a class="btn btn-primary" role="button" href="#/resume"> More About Me </a></p>
</div>
<div>
  <h1> Recent Entries:</h1>
  <div ng-repeat="post in recent_posts" "panel panel-default">
    <div class="panel-body">
      <h2>{{ post.title }}</h2>
      <p> {{ post.abstract }}</p>
      <a ng-href="#/blog/{{ post.id }}">read more</a>
    </div>
  </div>
</div>
