<h1>Posts:</h1>
<div ng-repeat="post in posts.results">
  <div class="well">
    <a ng-href="#/blog/{{ post.id }}" >
      <h2 style="margin-bottom: 0;">{{ post.title }}</h2>
    </a>
    <p style="margin-top: 0;"> created: {{ post.created }}</p>
    <hr style="border-color: #010101; border-style:solid; color: #010101;">
    <p>{{ post.id }}: {{ post.abstract }}</p>
    <a class="btn btn-primary" ng-href="#/blog/{{ post.id }}">read more</a>
  </div>
</div>

<a class="button button-default" ng-show="posts.previous" ng-href="{{previouspage}}" > Prev </a>
 <a class="button button-default" ng-show="posts.next" ng-href="{{nextpage}}"> Next </a>
