<div  ng-repeat="expCat in data">
  <h2>{{ expCat.name }} Experiences</h2>
  <div class="well" ng-repeat="job in expCat.jobs">
    <h3>{{ job.job_title }} | <i>{{ job.company }} </i></h3>
    <p> {{ job.start }} - {{ job.current? "present":job.end }} | <em> {{ job.location }}</em></p>
    <p>
      {{ job.description  }}
    </p>
    
  </div>
  <hr>
</div>
