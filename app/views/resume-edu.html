<div class="well">
  <h1>Education</h1>
  <div ng-repeat="school in data.results.edu">
    <h2>{{ school.degree  }} | {{ school.school }}</h2>
    <p>Graduation: {{ school.grad_date  }}</p>
    <p> {{ description }}</p>
    <hr>
    <p>
      <b>Select Courses:</b> <span ng-repeat="course in school.courses">{{ course }} <span ng-hide="$last"> &middot</span></span>
    </p>
  </div>
</div>
